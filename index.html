<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Js Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="Quiz_arr.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div
      class="con container-fluid bg-primary d-flex align-items-center justify-content-center"
    >
      <div class="main_con container-lg bg-white pt-4">
        <div class="quiz_content pt-4 px-5">
          <!-- <div class="quiz_time text-end">
            <span class="time"></span>
          </div> -->
          <h2 class="que mt-4"></h2>

          <div class="opts px-3 py-2"></div>
        </div>

        <div
          class="des_text d-flex align-items-center justify-content-center bg-primary py-2 text-white"
        >
          <span class="fs-4"></span>
        </div>
        <div class="btns text-end">
          <button
            class="skip_btn btn btn-primary btn-lg text-align-center my-3 me-4"
          >
            Skip
          </button>
        </div>
      </div>

      <div
        class="Score_con hideScore container-lg bg-white d-flex justify-content-center align-items-center"
      >
        <div class="score_board">
          <span class="fs-2"> You Score 10 </span>
          <div class="btns text-end">
            <button
              class="again_btn btn btn-primary btn-lg text-align-center my-3 me-4"
            >
              Take Quiz Again
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ////////////////////////////////// -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
